<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueBot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }h1 {
  font-size: 3rem;
  margin: 0.5em 0;
}

p {
  font-size: 1.2rem;
  margin-bottom: 2em;
}

hr {
  width: 80%;
  border: none;
  border-top: 1px solid #444;
  margin: 1em 0;
}

.btn {
  position: relative;
  background-color: #1e90ff;
  color: white;
  border: none;
  padding: 0.75em 2em;
  font-size: 1rem;
  border-radius: 10px;
  cursor: pointer;
  margin: 0.5em;
  width: 200px;
  font-weight: bold;
  z-index: 1;
  overflow: hidden;
  transition: transform 0.1s ease;
}

.btn::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, #00f, #0ff, #00f, #0ff);
  z-index: -1;
  border-radius: 12px;
  animation: neon-rotate 4s linear infinite;
  background-size: 300% 300%;
  filter: blur(4px);
}

.btn:active {
  transform: scale(0.95);
}

@keyframes neon-rotate {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.footer {
  margin-top: 2em;
  color: #333;
  font-size: 1.5rem;
  letter-spacing: 1px;
}

  </style>
</head>
<body>
  <h1>BlueBot</h1>
  <hr>
  <p>Explore BlueBot's features and settings!</p>
  <hr>
  <button class="btn">Get started</button>
  <button class="btn">Access</button>
  <div class="footer">UizPakistan</div>
</body>
</html>
